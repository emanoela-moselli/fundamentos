micronaut:
  application:
    name: fundamentos
datasources:
  default:
    url: jdbc:postgresql://localhost:5432/postgres
    driverClassName: org.postgresql.Driver
    username: postgres
    password: 'postgres'
    schema-generate: CREATE_DROP
    dialect: POSTGRES
jpa:
  default:
    entity-scan:
      packages: 'com.moselli.fundamentos.entity'
    properties:
      hibernate.hbm2ddl.auto: update

endpoints:
  loggers:
    enabled: true
  beans:
    enabled: true
  routes:
    enabled: true
  health:
    enabled: true
    details-visible: ANONYMOUS
  info:
    enabled: true